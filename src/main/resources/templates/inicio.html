<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/55445d3841.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="registro.css" />
    <link rel="stylesheet" href="inicio.css" />
    <title>EggNews</title>
  </head>
  <body>
    <section>
      <nav class="navbar bg-light shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="/inicio">
            <img
              src="/Imagenes/logo.png"
              alt=""
              width="30rem"
              height="auto"
              class="d-inline-block align-text-top"
            />
            EggNews
          </a>
          <button
            class="btn btn-outline-warning"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <i class="fa-solid fa-bars"></i>
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="btn-group">
                <button
                  class="btn btn-outline-warning btn-lg dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Perfil
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Cerrar</a></li>
                    <li><a class="dropdown-item" href="#">Juan</a></li>
                    <li><a class="dropdown-item" href="#">Action</a></li>
                </ul>
              </div>
            </div>
            <div>
                <button class="btn btn-outline-warning cerrarsess">
                    <a class="dropdown-item" href="/logout">Cerrar Session</a>
                </button>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <section>
      <div th:if="${exito != null}" class="alert alert-success" role="alert">
        <p th:text="${exito}"></p>
      </div>
      <div id="noticiass">
        <div th:each="noticias : ${noticia}" class="card">
          <img
            th:if="${noticias.foto != null}"
            th:src="${'/foto/noticias?id=' + noticias.id}"
            class="card-img-top"
            alt="foto de la noticia"
          />
          <div class="card-body">
            <h5 class="card-title" th:text="${noticias.titulo}"></h5>
            <p class="card-text" th:text="${noticias.cuerpo}"></p>
            <a href="/" class="btn btn-outline-warning">Ver Noticia</a>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
